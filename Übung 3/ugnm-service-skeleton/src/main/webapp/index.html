		$.fn.infiniteCarousel = function () {

			function repeat(str, num) {
				return new Array( num + 1 ).join( str );
			}
		  
			return this.each(function () {
				var $wrapper = $('> div', this).css('overflow', 'hidden'),
					$slider = $wrapper.find('> ul'),
					$items = $slider.find('> li'),
					$single = $items.filter(':first'),
					
					singleWidth = $single.outerWidth(), 
					visible = Math.ceil($wrapper.innerWidth() / singleWidth), // note: doesn't include padding or border
					currentPage = 1,
					pages = Math.ceil($items.length / visible);            


				// 1. Pad so that 'visible' number will always be seen, otherwise create empty items
				if (($items.length % visible) != 0) {
					$slider.append(repeat('<li class="empty" />', visible - ($items.length % visible)));
					$items = $slider.find('> li');
				}

				// 2. Top and tail the list with 'visible' number of items, top has the last section, and tail has the first
				$items.filter(':first').before($items.slice(- visible).clone().addClass('cloned'));
				$items.filter(':last').after($items.slice(0, visible).clone().addClass('cloned'));
				$items = $slider.find('> li'); // reselect
				
				// 3. Set the left position to the first 'real' item
				$wrapper.scrollLeft(singleWidth * visible);
				
				// 4. paging function
				function gotoPage(page) {
					var dir = page < currentPage ? -1 : 1,
						n = Math.abs(currentPage - page),
						left = singleWidth * dir * visible * n;
					
					$wrapper.filter(':not(:animated)').animate({
						scrollLeft : '+=' + left
					}, 500, function () {
						if (page == 0) {
							$wrapper.scrollLeft(singleWidth * visible * pages);
							page = pages;
						} else if (page > pages) {
							$wrapper.scrollLeft(singleWidth * visible);
							// reset back to start position
							page = 1;
						} 

						currentPage = page;
					});                
					
					return false;
				}
				
				$wrapper.after('<a class="arrow back">&lt;</a><a class="arrow forward">&gt;</a>');
				
				// 5. Bind to the forward and back buttons
				$('a.back', this).click(function () {
					return gotoPage(currentPage - 1);                
				});
				
				$('a.forward', this).click(function () {
					return gotoPage(currentPage + 1);
				});
				
				// create a public interface to move to a specific page
				$(this).bind('goto', function (event, page) {
					gotoPage(page);
				});
			});  
		};
		
		function updateUsers() {
			fmd.getUsers(function(users){
				var ol = $("<ol></ol>").attr({"id":"userlist"});

						var li =  $("<li></li>").append("<div title='" + titleValue + "'><img src='" + medium.url + "' width='75' alt='" + titleValue + "' /></div>").click(function(){		
							cmedium = medium;
							$("#rate-image").html("<img src='" + medium.url + "' height='300' alt='" + titleValue + "' />");
						});
						ul.append(li);
						
						if(ct == media.length-1){
							$("#medialist").html(ul);
							$('.infiniteCarousel').infiniteCarousel();
						}
						ct++;
						console.log("============================================================");
					});

			});
		}

			$( "#dialog-signup" ).dialog({

						bValid = bValid && checkLength( $("#signup-username"), "username", 6, 80 );
						bValid = bValid && checkLength( $("#signup-email"), "email", 6, 80 );
						bValid = bValid && checkLength( $("#signup-password"), "password", 6, 20 );

						bValid = bValid && checkRegexp( $("#signup-name"), /^[A-Za-z]([A-Za-z ])+$/i, "Username may consist of A-Z, a-z, spaces, and underscores, and must begin with a letter." );

						bValid = bValid && checkRegexp( $("#signup-email"), /^([A-Za-z_.])[^@]+@.+\.[^.]+$/i, "Login may consist of a-z, 0-9, underscores, begin with a letter." );

						if ( bValid ) {

        						$("#update-password").removeClass("ui-state-error");

        						bValid = bValid && checkLength( $("#update-username"), "username", 6, 80 );
        						bValid = bValid && checkLength( $("#update-email"), "email", 6, 80 );
        						bValid = bValid && checkLength( $("#update-password"), "password", 6, 20 );

        						bValid = bValid && checkRegexp( $("#update-name"), /^[A-Za-z]([A-Za-z ])+$/i, "Username may consist of A-Z, a-z, spaces, and underscores, and must begin with a letter." );
        						bValid = bValid && checkRegexp( $("#update-username"), /^[A-Za-z]([A-Za-z ])+$/i, "Username may consist of A-Z, a-z, spaces, and underscores, and must begin with a letter." );
        						bValid = bValid && checkRegexp( $("#update-email"), /^([A-Za-z_.])[^@]+@.+\.[^.]+$/i, "Login may consist of a-z, 0-9, underscores, begin with a letter." );
        						bValid = bValid && checkRegexp( $("#update-password"), /^([0-9a-zA-Z])+$/, "Password field only allow : a-z 0-9" );
                                
                                if ( bValid ) {                                                 
          
                                        fmd.updateUser( $("#update-email").val(), $("#update-name").val(), $("#update-username").val(), $("#update-password").val(), function(result){
            								if(result.status == "created"){

					$("#update-username").removeClass("ui-state-error");
					$("#update-email").removeClass("ui-state-error");
					$("#update-password").removeClass("ui-state-error");
                }
        });

				$( "#dialog-help4" ).dialog("open");

				updateStatus();

			$( "#gameb" ).button().click(function() {
                updateGame();
                updateMedia();                          
			});
			
			$( "#profileb" ).button().click(function() {
                updateUser();                        
			});

				fmd.rateMedium(cmedium,0,function(result){
					if(result.status == "rated"){
						updateMedia();
						updateGame();
					} else {
						alert(result.status);
					}
				});
			});
			
			$( "#trueb" ).button().click(function() {
				console.log(cmedium.id + " is Authentic");
				fmd.rateMedium(cmedium,1,function(result){
					if(result.status == "rated"){
						updateMedia();
						updateGame();
					} else {
						alert(result.status);
					}
				});
			});
			
		}
		
		function updateTips( t ) {
			$("#signup-tips").text( t ).addClass( "ui-state-highlight" );
			setTimeout(function() {
				$("#signup-tips").removeClass( "ui-state-highlight", 1500 );
			}, 500 );
		}
		
		function checkLength( o, n, min, max ) {
			if ( o.val().length > max || o.val().length < min ) {
				o.addClass( "ui-state-error" );
				updateTips( "Length of " + n + " must be between " +
					min + " and " + max + "." );
				return false;
			} else {
				return true;
			}
		}

		function checkRegexp( o, regexp, n ) {
			if ( !( regexp.test( o.val() ) ) ) {
				o.addClass( "ui-state-error" );
				updateTips( n );
				return false;
			} else {
				return true;
			}
		}
		
		$(document).ready(init);
		
	</script>
